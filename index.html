<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Side Bar Navigation</title>
    <script
      src="https://kit.fontawesome.com/4b9d8847d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="includes/style.css" />
  </head>
  <body>
    <h2>What's in my phone</h2>
    <video autoplay muted loop id="background-video">
      <source src="includes/bckgrnd-video.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="phone">
        <div class="content">
          <h1>4:20</h1>
          <div class="first-app">
            <a href="https://www.youtube.com/"
              ><i class="fa-brands fa-youtube fa-2xl" style="color: red"></i
            ></a>

            <a href="https://www.instagram.com/?hl=fr"
              ><i class="fa-brands fa-instagram fa-2xl"></i
            ></a>

            <a href="https://www.snapchat.com/fr-FR"
              ><i class="fa-brands fa-snapchat fa-2xl" style="color: yellow"></i
            ></a>

            <a href="https://twitter.com/?lang=fr"
              ><i class="fa-brands fa-twitter fa-2xl" style="color: blue"></i
            ></a>

            <a href="https://www.amazon.fr/"
              ><i class="fa-brands fa-amazon fa-2xl" style="color: blue"></i
            ></a>

            <a href="https://discord.com/"
              ><i class="fa-brands fa-discord fa-2xl"></i
            ></a>

            <a href="https://www.netflix.com/fr/"
              ><i class="fa-sharp fa-solid fa-n fa-2xl" style="color: red"></i
            ></a>

            <a href="https://open.spotify.com/"
              ><i class="fa-brands fa-spotify fa-2xl" style="color: green"></i
            ></a>
          </div>
          <div class="reg-app">
            <a href=""
              ><i class="fa-solid fa-phone fa-xl" style="color: green"></i
            ></a>

            <a href=""
              ><i class="fa-solid fa-user fa-xl" style="color: grey"></i
            ></a>

            <a href=""
              ><i class="fa-solid fa-message fa-xl" style="color: green"></i
            ></a>

            <a href=""
              ><i class="fa-solid fa-compass fa-xl" style="color: grey"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
